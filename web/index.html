<!DOCTYPE html>
<!-- Set your theme preference for components themes "light" or "dark" -->
<html class="dark" lang="tr">
  <head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    
    <!-- Set the viewport of the document to the width of the device and initial zoom level to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Set the description of the document -->
    <meta name="description" content="Outvex Boilerplate - FiveM için Vue 3, Vite ve TailwindCSS ile hazırlanmış boilerplate" />
    
    <!-- Set the icon that appears in the browser's tab -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Set the font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Set the title of the document that appears in the browser's tab -->
    <title>Outvex Boilerplate - FiveM için Modern Web Arayüzü</title>
  </head>
  <body>
    <!-- Noscript uyarısı -->
    <noscript>
      <strong>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekmektedir.</strong>
    </noscript>
    
    <!-- Create a div with the ID of "app". Our Vue app will be mounted to this div -->
    <div id="app"></div>
    
    <!-- Import the JavaScript file that initializes our Vue app -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
